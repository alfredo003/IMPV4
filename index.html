<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/intro.js"></script>
    <title>TIM320</title>
</head>
<body style="background: #0050c5;">
    <header>
        <h1 class="title-prince">Conheça nossos planos</h1>
        <p class="text-secondary-of-header">Conheça nossas soluções e escolha o plano ideal para o seu próximo projeto.</p>
    </header>
    <main>
      <section class="box-1">
          <h3 class="avatar">
                <img src="./assets/online-learning.gif" alt="">
          </h3>
          <button type="button" class="buttom-convert-1" value="Start !" onclick='goToExam();'>
            EXAME
          </button>
      </section>
      <section class="box-2">
              <h3 class="avatar">
                <img src="./assets/manual.gif" alt="">
              </h3>
               <button type="button" class="buttom-convert-2" data-bs-toggle="modal" data-bs-target="#convert-modal">CONTEÚDO</button>
        </section>
        <section class="box-3">
              <h3 class="avatar">
                <img src="./assets/elearning.gif" alt="">
               </h3>
            <button type="button" class="buttom-convert-3"  data-bs-toggle="modal" data-bs-target="#convert-modal-free">ESTUDAR</button>
        </section>
    </main>
  

    <!-- Modal -->
    <div class="modal fade" id="convert-modal-free" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="margin-top: 317px;">
            <div class="modal-content" style="border-radius: 0px;">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Bem-vindo ao TIM320 </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-12">
                            <label for="validationCustom01" class="form-label">
                              Nome do Estudante
                            </label>
                            <input type="text" class="form-control" id="input_login" required>
                          </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" value="Start !" onclick='save_login();'>Começar</button>
                </div>
            </div>
        </div>
    </div>
  
    <script>document.getElementById('input_login').value = load_login();</script>
</body>
</html>
