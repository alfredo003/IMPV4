<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/css/global.css">
    <link rel="stylesheet" href="./src/assets/css/home.css">
    <script src="./dist/intro.js"></script>
    <title>TIM320</title>
</head>
<body style="background: #0050c5;">
    <header>
      
    </header>
    <main>
      <section class="box-1">
          <h3 class="avatar">
                <img src="./src/assets/img/online-learning.gif" alt="">
          </h3>
          <button type="button" class="buttom-convert-1" value="Start !" onclick='goToExam();'>
            EXAME
          </button>
      </section>
      <section class="box-2">
              <h3 class="avatar">
                <img src="./src/assets/img/manual.gif" alt="">
              </h3>
               <button type="button" class="buttom-convert-2" data-bs-toggle="modal" data-bs-target="#convert-modal">CONTEÚDO</button>
        </section>
        <section class="box-3">
              <h3 class="avatar">
                <img src="./src/assets/img/elearning.gif" alt="">
               </h3>
            <button type="button" class="buttom-convert-3"  data-bs-toggle="modal" data-bs-target="#convert-modal-free">ESTUDAR</button>
        </section>
    </main>
  

    <!-- Modal -->
    <div class="modal fade" id="convert-modal-free" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="margin-top: 250px;">
            <div class="modal-content" style="border-radius: 0px;">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Bem-vindo ao TIM320 </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-12">
                            <label for="validationCustom01" class="form-label">
                              Nome do Estudante
                            </label>
                            <input type="text" class="form-control" id="input_login" required>
                          </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" value="Start !" onclick='save_login();'>Começar</button>
                </div>
            </div>
        </div>
    </div>
</body> 
<script>document.getElementById('input_login').value = load_login();</script>
<script src="./dist/modal.js"></script>
</html>
